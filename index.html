<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://johnpaz01.github.io/REPRODUTOR-CSS/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Spotify Clone</title>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle" id="home">
                    <i class="fa-solid fa-angle-left" id="home"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://johnpaz01.github.io/REPRODUTOR-CSS/media/img-autotune.jpg" alt="" id="img-player">
            <h1 id="song-title">A Morte do Autotune</h1>
            <p id="artist">Song by MatuÃª</p>

            <audio id="audio">
                <source src="https://johnpaz01.github.io/REPRODUTOR-CSS/media/morteautotune.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="back"><i class="fa-solid fa-backward"></i></div>
                <div id="playPause"><i class="fa-solid fa-play" id="play"></i></div>
                <div id="next"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

<script src="https://johnpaz01.github.io/REPRODUTOR-CSS/JS/index.js"></script>
</body>

</html>
